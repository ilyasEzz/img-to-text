<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Image to Text</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-primary mb-5">
        <a href="#" class="navbar-brand">Image to Text</a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm-8    ">
                <div class="custom file mb-3">
                    <input type="file" class="custom-file-input" id="upload-file">
                    <label for="upload file" class="custom-file-label">Choose an Image with Text</label>
                </div>
            </div>
            <div class="col-sm-4 mb-3">
                <select class="form-control " id="lang">
                    <option value="eng">english</option>
                    <option value="fra">francais</option>
                    <option value="rus">русский</option>
                </select>
            </div>
        </div>
        <canvas id="canvas"></canvas>
        <p class="lead  mx-auto my-5" id="text"></p>
    </div>

    <script src='https://unpkg.com/tesseract.js@v2.0.0-beta.1/dist/tesseract.min.js'></script>
    <script src="js/app.js"></script>
</body>

</html>
<style>
    #canvas {
        margin: auto;
        width: 100%;
        background-color: #eee;
        display: flex;
    }

    .btn-disabled {
        color: #fff;
    }
</style>
